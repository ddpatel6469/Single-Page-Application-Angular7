<form #userForm="ngForm">
  <div class="form-group">
    <label class="control-label">Firstname</label>
    <input type="text" class="form-control" placeholder="Firstname" name="firstname" [(ngModel)]="user.firstname"
    required minlength="5" #firstnameVar="ngModel" />
    <div *ngIf="!firstnameVar.valid && firstnameVar.touched">
      <div class="alert alert-danger" *ngIf="firstnameVar.errors.required">Please enter firstname</div>
      <div class="alert alert-danger" *ngIf="firstnameVar.errors.minlength">Firstname needs to be 5 characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">Lastname</label>
    <input type="text" class="form-control" placeholder="Lastname" name="lastname" [(ngModel)]="user.lastname"
    required minlength="5" #lastnameVar="ngModel" />
    <div *ngIf="!lastnameVar.valid && lastnameVar.touched">
      <div class="alert alert-danger" *ngIf="lastnameVar.errors.required">Please enter lastname</div>
      <div class="alert alert-danger" *ngIf="lastnameVar.errors.minlength">Lastname needs to be 5 characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">Email</label>
    <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email"
    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #emailVar="ngModel" />
    <div *ngIf="!emailVar.valid && emailVar.touched">
      <div class="alert alert-danger" *ngIf="emailVar.errors.required">Please enter email</div>
      <div class="alert alert-danger" *ngIf="emailVar.errors.pattern">Please enter a valid email</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">
      <input type="radio" name="gender" [(ngModel)]="user.gender" value="Male" required #genderVar="ngModel" />Male
    </label>
    <label class="control-label">
      <input type="radio" name="gender" [(ngModel)]="user.gender" value="Female" required #genderVar="ngModel" />Female
    </label>
    <div *ngIf="!genderVar.valid && genderVar.touched">
      <div class="alert alert-danger" *ngIf="genderVar.errors.required">Please select gender</div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="!userForm.valid">Save</button>
</form>
